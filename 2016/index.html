L.marker([46+35/60+44/60/60,39+39/60+53/60/60],{icon: museumIcon}).bindPopup('<b>Мемориал "Поле казачьей славы"</b><p><img src="data/img/05.jpg"></img></p><p>Открыт 04 августа 2007 г. в станице Кущевской у федеральной трассы М-4 возле знаменитого памятника "Казак". Открытие приурочено к 65-летию Кущевской битвы, произошедшей в 1942 году, когда казаки 15-й Донской и 12-й Кубанской кавалерийских дивизий насмерть держали оборону, остановив танковую атаку немецко-фашистских войск. Комплекс включает в себя памятник "Казак", надвратную часовню, Стену памяти, бытовые постройки кубанских казаков и предметы их быта.').addTo(l_museum);

L.marker([44.236798,40.205370],{icon: archIcon}).bindPopup('<b>Старый казачий мост</b><p><img src="data/img/09_dahovsk_most.jpg"></img>Построен мост через реку Дах был в 1906 году. В раствор, скрепляющий камни, добавляли яичный белок. Говорят, именно благодаря белку мост был очень крепким</p>').addTo(l_arch);
L.marker([46.204217,38.249187],{icon: natureIcon}).bindPopup('<h3>Ясенская коса</h3><p><img src="data/img/10_yasenskaya_kosa.jpg"></img>Длина Ясенской косы составляет 14 км</p>').addTo(l_nature);

L.marker([45.013291,37.876413],{icon: archIcon}).bindPopup('<h3>Бабушка-вышка</h3><p><img src="data/img/13_babushka_vishka.jpg"></img>Первая нефтяная скважина в России</p>').addTo(l_arch);
