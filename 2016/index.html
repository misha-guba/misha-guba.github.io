L.marker([44.643751, 37.935486],{icon: parkIcon}).bindPopup('<b>Культурный Центр "Старый парк"</b><p><img src="data/img/03.jpg"></img>Кабардинка, ул. Черноморская, 55. Старый Парк – уникальное место на юге России, где архитектура сплетается с живой природой, где вы сможете приобщиться к истории народов и почувствовать единство культур, соприкоснуться с произведениями современного искусства и обнаружить их корни в глубине веков и тысячелетий.</p>').addTo(l_park);
L.marker([44.466255, 38.160882],{icon: orangeIcon}).bindPopup('<b>Дом-музей В.Г. Короленко</b><p><img src="data/img/04.jpg"></img>Создан в 1964 г. на базе усадьбы брата писателя И.Г.Короленко. Усадьба  - памятник истории, один из образцов усадеб первых русских интеллигентных поселенцев на Черноморском побережье Кавказа конца XIX - нач. ХХ вв. Экскурсионное обслуживание по предварительной договорённости.</p>').addTo(l_museum);
L.marker([46+35/60+44/60/60,39+39/60+53/60/60],{icon: museumIcon}).bindPopup('<b>Мемориал "Поле казачьей славы"</b><p><img src="data/img/05.jpg"></img></p><p>Открыт 04 августа 2007 г. в станице Кущевской у федеральной трассы М-4 возле знаменитого памятника "Казак". Открытие приурочено к 65-летию Кущевской битвы, произошедшей в 1942 году, когда казаки 15-й Донской и 12-й Кубанской кавалерийских дивизий насмерть держали оборону, остановив танковую атаку немецко-фашистских войск. За этот подвиг 4-й Кубанский казачий кавалерийский корпус получил звание "гвардейский". Комплекс включает в себя памятник "Казак", надвратную часовню, Стену памяти, бытовые постройки кубанских казаков и предметы их быта.').addTo(l_museum);
