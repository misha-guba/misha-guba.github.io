<!DOCTYPE html>
<html>
<head>
 <title>Жемчужины Краснодарского края и республики Адыгея</title>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="css/font-awesome.css" rel="stylesheet">
 <link rel="stylesheet" href="js/leaflet.css" />
 <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
 <link rel="stylesheet" href="css/bootstrap.min.css"> 

<style>
body {
 padding: 0;
 margin: 0;
}
html, body, #map {
height: 100%;
}
</style>

</head>
<body>
<div id="map"></div>

<script src="js/leaflet.js"></script>
<script src="js/leaflet.awesome-markers.js"></script>

<script>
function m(latlon,icon,layer,title,img,descr)
{
  var opt = {maxWidth: 200,zoomAnimation: true};
  L.marker(latlon, icon).bindPopup('<div class="container-fluid"><div class="row"><h5>'+title+'</h5><img class="img-rounded" src="data/img/'+img+'"></img><p class="text-justify">'+descr+'</p></div></div>',opt).addTo(layer);
}
var LeafIcon = L.Icon.extend({
			options: {
				shadowUrl: 'lf-images/leaf-shadow.png',
				iconSize:     [38, 95],
				shadowSize:   [50, 64],
				iconAnchor:   [22, 94],
				shadowAnchor: [4, 62],
				popupAnchor:  [-3, -76]
			}
		});

var greenIcon = new LeafIcon({iconUrl: 'lf-images/leaf-green.png'}),
    redIcon = new LeafIcon({iconUrl: 'lf-images/leaf-red.png'}),
    orangeIcon = new LeafIcon({iconUrl: 'lf-images/leaf-orange.png'});

natureIcon = {icon: L.AwesomeMarkers.icon({icon: 'tree', prefix: 'fa', markerColor: 'green', spin:false})}; 
parkIcon = {icon: L.AwesomeMarkers.icon({icon: 'group', prefix: 'fa', markerColor: 'darkgreen', spin:false})}; 
museumIcon = {icon: L.AwesomeMarkers.icon({icon: 'building', prefix: 'fa', markerColor: 'red', spin:false})}; 
archIcon = {icon: L.AwesomeMarkers.icon({icon: 'bookmark', prefix: 'fa', markerColor: 'purple', spin:false})}; 
churchIcon = {icon: L.AwesomeMarkers.icon({icon: 'university', prefix: 'fa', markerColor: 'rgba(255, 0, 0, .15)', spin:false})}; 
extremeparkIcon = {icon: L.AwesomeMarkers.icon({icon: 'child', prefix: 'fa', markerColor: 'darkred', spin:false})}; 
volcanoIcon = {icon: L.AwesomeMarkers.icon({icon: 'arrow-up', prefix: 'fa', markerColor: 'black', spin:false})}; 
rockIcon = {icon: L.AwesomeMarkers.icon({icon: 'area-chart', prefix: 'fa', markerColor: 'black', spin:false})}; 
caveIcon = {icon: L.AwesomeMarkers.icon({icon: 'level-down', prefix: 'fa', markerColor: 'black', spin:false})}; 
waterfallIcon = {icon: L.AwesomeMarkers.icon({icon: 'exchange', prefix: 'fa', markerColor: 'darkblue', spin:false})}; 

var l_nature = new L.LayerGroup();
var l_arch = new L.LayerGroup();
var l_park = new L.LayerGroup();
var l_museum = new L.LayerGroup();
var l_church = new L.LayerGroup();
    l_extremepark = new L.LayerGroup();
</script>

<script src="data/obj.js"></script>

<script>

var mbAttr = '';
    mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var map = L.map('map', 
{
 attributionControl: false,
 center: [45.1, 39.0],
 zoom: 7,
 layers: [streets, l_nature,l_arch,l_park,l_museum,l_church,l_extremepark]
});

var baseLayers = 
{
 "Космоснимки Google": googleSat,
 "Open Street Map": streets
};

var overlays = 
{
 "Природа": l_nature,
 "Архитектура": l_arch,
 "Музеи": l_museum,
 "Парки": l_park,
 "Религиозные объекты": l_church,
 "Парк развлечений": l_extremepark
};

L.control.layers(baseLayers, overlays).addTo(map);
</script>
</body>
</html>
